[TakeRecorderSequenceEditor SequencerSettings]
; By default, Sequencer is configured to capture the frame the user has scrubbed to (see FSequencerThumbnailCaptureSettings::CaptureFrameLocationRule).
; In Take Recorder, the user uses no Sequencer UI - so we'll override the defaults.
ThumbnailCaptureSettings=(CaptureFrameLocationRule=MiddleFrame)